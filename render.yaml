services:
  - type: web
    name: white-whaling
    env: node
    buildCommand: chmod +x ./build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        sync: false
